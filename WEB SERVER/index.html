<!DOCTYPE html>
<html>
    <head>
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <title> SafeHome </title>
      <link rel = "stylesheet" href = "style.css">
      <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
      <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    </head>
    <body>
      <div class = "logo">
        <img src="images/logo.png">
      </div>
      <div id="app">
        <p>{{name}}</p>
        <p>{{state}}</p>
      </div>

      <a href="javascript:void(0)" class="button" onclick="openForm()">Add Device</a>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Add Device</h1>
          <label for="email"><b>Add Device Name</b></label>
          <input type="text" placeholder="Device name" id="deviceName" name="name" required>
          <button type="submit" class="js-add-slide">Add</button>
          <button type="button" class="cancel js-remove-slide" onclick="closeForm()">Close</button>
        </form>
      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-carousel@0.18.0/dist/vue-carousel.min.js"></script>
      <script type="text/javascript" src = "index.js"></script>
      <script type="text/javascript" src = "form.js"></script>
    </body>
</html>
